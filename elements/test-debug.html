<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hello Widget - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üéØ Test Hello Widget (Debug Mode)</h1>
    
    <div class="info">
        <p><strong>Stato caricamento:</strong></p>
        <div id="status" class="status">‚è≥ Caricamento in corso...</div>
    </div>

    <!-- Carica il Web Component -->
    <script src="hello-widget.js"></script>

    <div id="widgets-container">
        <!-- I widget verranno aggiunti qui dopo la verifica -->
    </div>

    <script>
        console.log('üîç Inizio debug...');
        
        // Funzione per verificare se il custom element √® registrato
        function checkCustomElement() {
            const isDefined = customElements.get('hello-widget');
            const statusDiv = document.getElementById('status');
            
            if (isDefined) {
                console.log('‚úÖ hello-widget √® registrato!', isDefined);
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Web Component registrato correttamente!';
                
                // Ora che sappiamo che √® registrato, aggiungiamo i widget
                const container = document.getElementById('widgets-container');
                container.innerHTML = `
                    <hello-widget></hello-widget>
                    <hello-widget name="Angular" color="#DD0031"></hello-widget>
                    <hello-widget name="Mirko" color="#1976D2"></hello-widget>
                `;
                
                // Test dinamico dopo 2 secondi
                setTimeout(() => {
                    const widget = document.createElement('hello-widget');
                    widget.setAttribute('name', 'Dinamico üöÄ');
                    widget.setAttribute('color', '#9C27B0');
                    container.appendChild(widget);
                    console.log('üéØ Widget dinamico aggiunto');
                }, 2000);
            } else {
                console.error('‚ùå hello-widget NON √® registrato');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Web Component NON registrato. Controlla la console.';
            }
        }
        
        // Controlla quando il DOM √® pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkCustomElement);
        } else {
            checkCustomElement();
        }
        
        // Log di tutti i custom elements registrati
        console.log('üìã Custom elements registrati:', 
            Array.from(document.querySelectorAll('*'))
                .map(el => el.tagName.toLowerCase())
                .filter(tag => tag.includes('-'))
        );
    </script>
</body>
</html>
